<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <header>
        <p>Video Player</p>
    </header>
    <main>
        <div class="videoPlayer">
            <video src="video.mp4"></video>
            
            <div class="elements">
                <div class="progress">
                    <div class="progressBar"></div>
                </div>
                <button class="playPause" type="button" >►</button>
                <label >Volume:</label>
                <input class="volume" type="range" min="0" max="100" >
                <label >Speed:</label>
                <input class="playBackSpeed" type="range" min="-50" max="100" >
                <button class="backward" data-skip="-10" >«10s</button>
                <button class="forward" data-skip="25" >25s»</button>
                <button class="expand" type="button" > ⛶ </button>
            </div>
        </div>
    </main>


    <script src="index.js"></script>

</body>
</html>
