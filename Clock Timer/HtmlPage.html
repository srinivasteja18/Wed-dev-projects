<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="project.css" />
    <script src="JavaScript.js"></script>
    <title></title>
</head>
<body>
    <div class="clock">
        <div class="clockFace">
            <div class="secHand"></div>
            <div class="minHand"></div>
            <div class=hrHand></div>
        </div>
    </div>
    <div class="text">
        <span class="data">HH</span>
        <span class="data">MM</span>
        <span class="data">SS</span>
    </div>
    <table class="time">
        <tr>
            <td class="number">
                <span id="h1">0</span>
                <span id="h2">0</span>
            </td>
            <td >:</td>
            <td class="number">
                <span id="m1">0</span>
                <span id="m2">0</span>
            </td>
            <td>:</td>
            <td class="number">
                <span id="s1">0</span>
                <span id="s2">0</span>
            </td>
        </tr>
    </table>
</body>
</html>
