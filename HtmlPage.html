<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Play the music !!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="JsPage.js"></script>
</head>
<body>
    <h1>Keyboard Player</h1>
    <table>
        <tr>
            <td>
                <div data-key="65" class="key">
                    <span class="data">A</span>
                    <span class="text">clap</span>
                </div>

            </td>
            <td>
                <div data-key="83" class="key">
                    <span class="data">S</span>
                    <span class="text">boom</span>
                </div>

            </td>
            <td>
                <div data-key="68" class="key">
                    <span class="data">D</span>
                    <span class="text">tink</span>
                </div>

            </td>
            <td>
                <div data-key="70" class="key">
                    <span class="data">F</span>
                    <span class="text">hihat</span>
                </div>

            </td>
            <td>
                <div data-key="71" class="key">
                    <span class="data">G</span>
                    <span class="text">kick</span>
                </div>

            </td>
            <td>
                <div data-key="72" class="key">
                    <span class="data">H</span>
                    <span class="text">openhat</span>
                </div>

            </td>
            <td>
                <div data-key="74" class="key">
                    <span class="data">J</span>
                    <span class="text">ride</span>
                </div>

            </td>
            <td>
                <div data-key="75" class="key">
                    <span class="data">K</span>
                    <span class="text">snare</span>
                </div>

            </td>
            <td>
                <div data-key="76" class="key">
                    <span class="data">L</span>
                    <span class="text">tom</span>
                </div>

            </td>
        </tr>
    </table>

    <audio data-key="65" src="sounds_clap.wav"></audio>
    <audio data-key="83" src="sounds_boom.wav"></audio>
    <audio data-key="68" src="sounds_tink.wav"></audio>
    <audio data-key="70" src="sounds_snare.wav"></audio>
    <audio data-key="71" src="sounds_kick.wav"></audio>
    <audio data-key="72" src="sounds_openhat.wav"></audio>
    <audio data-key="74" src="sounds_ride.wav"></audio>
    <audio data-key="75" src="sounds_snare.wav"></audio>
    <audio data-key="76" src="sounds_tom.wav"></audio>



    
</body>
</html>
